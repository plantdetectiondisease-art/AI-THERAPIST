<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindEase - Your AI Therapist</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #e6f4ea, #d0ead7);
      color: #2e4e3f;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.2s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 40px;
      color: #4d6b5b;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1.1rem;
      background-color: #88c0a0;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #6fae8e;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MindEase</h1>
    <p>Your personal AI therapist â€“ here to listen, support, and guide you through your mental health journey. You're not alone.</p>
    <a href="#start-chat" class="btn">Start Chat</a>
  </div>
</body>
</html>
